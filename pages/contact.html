<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="head">
        <div class="logo">Liveasy</div>
        <div class="nav-links">
            <ul>
                <li><span><a href="#">Home</a></span></li>
            </ul>
        </div>
    </div>
    <div class="dots-heading">
        <div class="dot" id="grey"></div>
        <div class="dot" id="blue"></div>
        <h2>Get In Touch!</h2>
        <div class="dot" id="green"></div>
        <div class="dot" id="gren"></div>
    </div>
    <div class="contact">
            <h2>Mail us on:
                <br>
                <h4>liveasy97@gmail.com</h4>
            </h2>
            <div class="or"><h2>OR</h2></div>
            <div class="email">
                <label for="email">Your Email</label>
                <input type="text" id="email">
            </div>
            <div class="message">
                <label for="msg">Your Message</label>
                <input type="text" id="msg">
            </div>
            <div class="submit">
                <input type="submit" id="submit" value="send">
            </div>
            <div class="social">           
                <div class="log"><img src="images/facebook.png" width=30px height=30px></div>
                <div class="log"><img src="images/linkdn.png" width=30px height=30px></div>
                <div class="log"><img src="images/instagram.png" width=30px height=30px></div>
                <div class="log"><img src="images/twitter.png" width=30px height=30px></div>
            </div>
    </div>   

</body>
</html>
